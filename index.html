<body>

    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 ">
        <div class="row card-container">
            <div
                class="arriba col-md-6 d-flex align-items-center justify-content-center justify-content-md-end order-1 order-md-2 cont-img">
                <img class="img-fluid d-block" src="./assets/images/illustration-sign-up-mobile.svg" alt="">
            </div>
            <div class="abajo col-md-6 align-items-center order-2 order-md-1">
                <h1>stay update!</h1>
                <p>Join 60,000 product managers receiving mounthly updates on:</p>
                <ul class="list-unstyled">
                    <li> <img src="./assets/images/icon-success.svg" alt=""> Product discovery and building what matters
                    </li>
                    <li> <img src="./assets/images/icon-success.svg" alt=""> Measuring to ensure updates are a success
                    </li>
                    <li> <img src="./assets/images/icon-success.svg" alt=""> and much more!!</li>
                </ul>
                <form class="pepe" id="formulario">
                    <label class="form-label" for="">Email adrress</label>
                    <span class="Error-Message d-none">
                        Valid Email Rquiered
                    </span>
                    <input class="form-control mt-1 mb-3" name="email" type="text" placeholder="email@company.com">
                    <button class="btn w-100 ">Suscribe to monthly newlestter</button>
                </form>
            </div>
            <!--!Inicio de Modal -->
            <div class="modal fade" id="modal_suscriber">
                <div class="modal-dialog-centered modal-dialog">
                    <div class="modal-body">
                        <div class="modal_content">
                            <img src="./assets/images/icon-success.svg" alt="" width="50">
                            <h2>Tranks for subscribigin!</h2>
                            <p>A confirmation email has been sent to <strong>email@example.com</strong></p>
                            <button class="boton-modal">Disamiss message</button>
                        </div>
                    </div>
                </div>
            </div> 
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
